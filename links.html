<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンク集</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .link-list {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .link-list a {
      display: block;
      padding: 10px;
      margin: 8px 0;
      background: #e0f0ff;
      border-radius: 8px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      transition: background 0.3s;
    }
    .link-list a:hover {
      background: #cce8ff;
    }
  </style>
</head>
<body>
  <h1>おすすめリンク集</h1>
  <div class="link-list">
    <a href="https://example.com/1" target="_blank">リンク1：Example サイト</a>
    <a href="https://example.com/2" target="_blank">リンク2：サンプルページ</a>
    <a href="https://example.com/3" target="_blank">リンク3：他の情報</a>
  </div>
</body>
</html>
